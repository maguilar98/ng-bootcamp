<mat-toolbar class="mat-elevation-z5" color="primary">
  <a mat-button class="link" (click)="navigate('/')">
    <h1>{{ title }}</h1>
  </a>

  <div class="actions">
    <ng-container *ngFor="let link of (links$ | async)">
      <a mat-button *ngIf="!link.hidden" (click)="link.action()">
        {{ link.text }}
      </a>
    </ng-container>
  </div>
</mat-toolbar>
